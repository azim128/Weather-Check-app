<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-value" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="inutcapture()">Search</button>
                </div>
            </div>
        </form>

        <div class="card mx-auto text-light" style="width: 32rem;">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="Card image cap">
            <div class="card-body">
              <h1 id="cityName" class="card-title">City</h1>
              <h3><span id="temperature">38.06</span>&deg;C</h3>
              <h3><span class="text-warning">Pressure:</span> <span id="pressure">100</span> hPa</h3>
              <h3><span class="text-warning">Humidity:</span><span id="humi">1000</span> %</h3>
              <h1 class="lead" id="condition">Clouds</h1>
              
            </div>
          </div>
    </div>

    <script src="./App.js"></script>
</body>

</html>
